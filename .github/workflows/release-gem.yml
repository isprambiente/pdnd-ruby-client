name: ðŸš€ Release Gem

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: ðŸ“¦ Install dependencies
        run: gem install github_changelog_generator

      - name: ðŸ“š Generate CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          github_changelog_generator \
            --user isprambiente \
            --project pdnd-ruby-client \
            --token $GITHUB_TOKEN \
            --future-release ${{ github.event.release.tag_name }}

      - name: ðŸ” Check for changes
        id: changes
        run: |
          git diff --exit-code CHANGELOG.md || echo "modified=true" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Commit and Push CHANGELOG.md
        if: steps.changes.outputs.modified == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "ðŸ“š Update CHANGELOG for release ${{ github.event.release.tag_name }}"
          git push origin HEAD:main  # âœ… Fix per il push dal detached HEAD

      - name: ðŸª„ Build the gem
        run: gem build pdnd-ruby-client.gemspec

      - name: ðŸš€ Publish to RubyGems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: gem push pdnd-ruby-client-*.gem
name: ğŸ” Security Audit

on:
  schedule:
    - cron: '0 4 * * *' # Ogni giorno alle 4:00 UTC
  workflow_dispatch:     # PossibilitÃ  di lanciarlo manualmente

jobs:
  audit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', '4.0']

    name: Audit Ruby ${{ matrix.ruby-version }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: ğŸ§ª Run bundler-audit
        run: |
          gem install bundler-audit
          bundler-audit update
          bundler-audit check --verbose
